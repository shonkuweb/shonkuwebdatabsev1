<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Leads CRM</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: #111;
      color: #fff;
      padding: 15px 25px;
      text-align: center;
      font-size: 1.5em;
      font-weight: 600;
      width: 100%;
      box-shadow: 0 2px 8px rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .form-container {
      width: 95%;
      max-width: 900px;
      background: #111;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      margin: 25px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      width: 100%;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #555;
      background: #000;
      color: white;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #fff;
      outline: none;
      box-shadow: 0 0 6px rgba(255,255,255,0.3);
    }

    textarea {
      resize: vertical;
    }

    button {
      grid-column: span 2;
      padding: 14px 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ddd;
    }

    .search-box {
      width: 95%;
      max-width: 1200px;
      margin: 10px auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .search-box input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #000;
      color: white;
      width: 250px;
      flex-grow: 1;
    }

    .export-btn {
      padding: 10px 20px;
      border-radius: 6px;
      background: white;
      color: black;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .export-btn:hover {
      background: #ddd;
    }

    .table-container {
      width: 95%;
      max-width: 1200px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      overflow-x: auto;
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1500px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
      font-size: 14px;
      white-space: normal;
      word-break: break-word;
    }

    th {
      background: #222;
      color: white;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    tr:nth-child(even) { background: #111; }
    tr:nth-child(odd) { background: #000; }

    td button {
      padding: 6px 12px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    td button:hover {
      background: #cc0000;
    }

    .editable-input {
      width: 100%;
      background: #000;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 6px;
      font-size: 13px;
    }

    .editable-textarea {
      width: 100%;
      min-height: 60px;
      background: #000;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 6px;
      font-size: 13px;
      resize: vertical;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      button {
        grid-column: span 1;
      }
      .search-box {
        flex-direction: column;
        align-items: center;
      }
      .search-box input, .export-btn {
        width: 100%;
      }
      input, select, textarea {
        font-size: 16px;
      }
      button {
        font-size: 17px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <header>ShonkuWeb Database V1</header>

  <div class="form-container">
    <form id="leadForm">
      <input type="text" id="businessName" placeholder="Business Name" required />
      <input type="text" id="industryType" placeholder="Industry Type" required />
      <textarea id="businessDesc" placeholder="Business Description"></textarea>
      <input type="text" id="products" placeholder="Products / Services" />
      <input type="text" id="location" placeholder="City" />
      <input type="text" id="state" placeholder="State" />
      <input type="url" id="website" placeholder="Website URL (if any)" />
      <select id="hasWebsite">
        <option value="">Existing Website?</option>
        <option>Yes</option>
        <option>No</option>
      </select>
      <input type="number" id="websiteQuality" placeholder="Website Quality (1-10)" min="1" max="10" />
      <input type="text" id="socialMedia" placeholder="Social Media Links" />
      <input type="text" id="contactNumber" placeholder="Contact Number" required />
      <input type="email" id="email" placeholder="Email Address" />
      <input type="text" id="needType" placeholder="Need Type (e.g. E-commerce, Portfolio)" />
      <input type="text" id="leadSource" placeholder="Lead Source (Google, Reference...)" />
      <button type="submit">‚ûï Add Business</button>
    </form>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç Search business..." />
    <button class="export-btn" id="exportBtn">‚¨áÔ∏è Export CSV</button>
  </div>

  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Business Name</th>
          <th>Industry</th>
          <th>Description</th>
          <th>Products/Services</th>
          <th>City</th>
          <th>State</th>
          <th>Has Website?</th>
          <th>Website URL</th>
          <th>Quality</th>
          <th>Social Media</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Need Type</th>
          <th>Lead Source</th>
          <th>Status</th>
          <th>Remarks</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      updateDoc,
      doc,
      onSnapshot,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // üîë Replace with your Firebase config
    const firebaseConfig = {
    apiKey: "AIzaSyDTaRzOtqG_AQ9x1jR9VNNLPQzmRaHAb10",
    authDomain: "shonkuweb-4286b.firebaseapp.com",
    projectId: "shonkuweb-4286b",
    storageBucket: "shonkuweb-4286b.firebasestorage.app",
    messagingSenderId: "965430557043",
    appId: "1:965430557043:web:03bbd1fdfc4592695e6d06"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const leadsRef = collection(db, "leads");

    const form = document.getElementById("leadForm");
    const tableBody = document.querySelector("#dataTable tbody");
    const searchInput = document.getElementById("searchInput");
    const exportBtn = document.getElementById("exportBtn");
    let allLeads = [];

    const q = query(leadsRef, orderBy("businessName"));
    onSnapshot(q, (snapshot) => {
      allLeads = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
      renderTable(allLeads);
    });

    function renderTable(data = []) {
      tableBody.innerHTML = "";
      data.forEach((lead, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${lead.businessName}</td>
          <td>${lead.industryType}</td>
          <td>${lead.businessDesc || "-"}</td>
          <td>${lead.products || "-"}</td>
          <td>${lead.location || "-"}</td>
          <td>${lead.state || "-"}</td>
          <td>${lead.hasWebsite || "-"}</td>
          <td>${lead.website || "N/A"}</td>
          <td>${lead.websiteQuality || "-"}</td>
          <td>${lead.socialMedia || "-"}</td>
          <td>${lead.contactNumber}</td>
          <td>${lead.email || "-"}</td>
          <td>
            <input type="text" class="editable-input" value="${lead.needType || ""}"
                   oninput="updateNeedType('${lead.id}', this.value)" placeholder="Enter need..." />
          </td>
          <td>${lead.leadSource || "-"}</td>
          <td>
            <select class="editable-input" onchange="updateStatus('${lead.id}', this.value)">
              <option value="">Select</option>
              <option ${lead.status === "Not Contacted" ? "selected" : ""}>Not Contacted</option>
              <option ${lead.status === "Contacted" ? "selected" : ""}>Contacted</option>
              <option ${lead.status === "In Talk" ? "selected" : ""}>In Talk</option>
              <option ${lead.status === "Proposal Sent" ? "selected" : ""}>Proposal Sent</option>
              <option ${lead.status === "Closed" ? "selected" : ""}>Closed</option>
              <option ${lead.status === "Not Interested" ? "selected" : ""}>Not Interested</option>
            </select>
          </td>
          <td>
            <textarea class="editable-textarea" 
              oninput="updateRemarks('${lead.id}', this.value)" 
              placeholder="Add remarks...">${lead.remarks || ""}</textarea>
          </td>
          <td><button onclick="deleteLead('${lead.id}')">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const lead = {
        businessName: form.businessName.value.trim(),
        industryType: form.industryType.value.trim(),
        businessDesc: form.businessDesc.value.trim(),
        products: form.products.value.trim(),
        location: form.location.value.trim(),
        state: form.state.value.trim(),
        website: form.website.value.trim(),
        hasWebsite: form.hasWebsite.value.trim(),
        websiteQuality: form.websiteQuality.value.trim(),
        socialMedia: form.socialMedia.value.trim(),
        contactNumber: form.contactNumber.value.trim(),
        email: form.email.value.trim(),
        needType: form.needType.value.trim(),
        leadSource: form.leadSource.value.trim(),
        status: "",
        remarks: "",
        createdAt: new Date()
      };
      await addDoc(leadsRef, lead);
      form.reset();
    });

    window.deleteLead = async function(id) {
      if (confirm("Are you sure you want to delete this entry?")) {
        await deleteDoc(doc(db, "leads", id));
      }
    };

    window.updateStatus = async function(id, value) {
      await updateDoc(doc(db, "leads", id), { status: value });
    };

    window.updateNeedType = async function(id, value) {
      await updateDoc(doc(db, "leads", id), { needType: value });
    };

    window.updateRemarks = async function(id, value) {
      await updateDoc(doc(db, "leads", id), { remarks: value });
    };

    searchInput.addEventListener("input", e => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = allLeads.filter(l =>
        l.businessName.toLowerCase().includes(searchTerm) ||
        l.location.toLowerCase().includes(searchTerm)
      );
      renderTable(filtered);
    });

    exportBtn.addEventListener("click", () => {
      if (allLeads.length === 0) {
        alert("No data available to export.");
        return;
      }

      const headers = [
        "S.No", "Business Name", "Industry", "Description", "Products/Services",
        "City", "State", "Has Website?", "Website URL", "Quality",
        "Social Media", "Contact", "Email", "Need Type", "Lead Source",
        "Status", "Remarks"
      ];

      const rows = allLeads.map((lead, index) => [
        index + 1,
        lead.businessName,
        lead.industryType,
        lead.businessDesc || "",
        lead.products || "",
        lead.location || "",
        lead.state || "",
        lead.hasWebsite || "",
        lead.website || "",
        lead.websiteQuality || "",
        lead.socialMedia || "",
        lead.contactNumber || "",
        lead.email || "",
        lead.needType || "",
        lead.leadSource || "",
        lead.status || "",
        lead.remarks || ""
      ]);

      const csvContent = [headers, ...rows]
        .map(e => e.map(a => `"${a}"`).join(","))
        .join("\n");

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "business_leads.csv";
      link.click();
    });
  </script>
</body>
</html>
